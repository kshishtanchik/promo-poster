  <body>
    <div class="container">
      <div class="card text-center" style="width: 18rem">
        <div class="card-header">{{ .EventTypeName }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          <p class="card-text">{{ .Description }}</p>
          <a
            href="#"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#registration"
            >Записаться</a
          >
        </div>
        <div class="card-footer text-body-secondary">
          <div class="clearfix">
            <div class="p-2">{{ .Address }}</div>
            <div class="hstack gap-3">
              <div class="p-2 ms-auto">Когда: {{ .EventDate }}</div>
              <div class="vr"></div>
              <div class="p-2">Во сколько: {{ .Period }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" id="registration">
        <form class="row gx-3 gy-2 align-items-center" id="registrationForm">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Регистрация</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="name">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-person-circle"
                      viewBox="0 0 16 16"
                    >
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                      <path
                        fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Имя"
                    aria-label="Имя"
                    aria-describedby="name"
                    name="name"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="phoneNumber">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-telephone-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Номер телефона"
                    aria-label="Номер телефона"
                    aria-describedby="phoneNumber"
                    name="phone"
                  />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text bi bi-telegram"
                    id="basic-addon2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-telegram"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="telegramAlias"
                    aria-label="telegramAlias"
                    aria-describedby="basic-addon2"
                    name="telegramAlias"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <input type="text" name="chatId" hidden="true" value="{{ .ChatId }}"  />
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="register()"
                >
                  Записаться
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Закрыть
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
